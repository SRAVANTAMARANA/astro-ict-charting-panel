<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ICT Charting Panel</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h1>ICT Charting Panel</h1>
    <div>
      <label>Symbol: <input id="symbol" value="AAPL"></label>
      <label>Interval:
        <select id="interval">
          <option value="1min">1min</option>
          <option value="5min">5min</option>
          <option value="1h">1h</option>
          <option value="1day">1day</option>
        </select>
      </label>
      <button id="fetchBtn">Fetch time series</button>
      <button id="finnBtn">Fetch Finnhub (quote)</button>
    </div>

    <pre id="out" style="white-space:pre-wrap;max-height:60vh;overflow:auto;"></pre>
  </div>

  <script src="app.js"></script>
</body>
</html>
