user  nginx;
worker_processes  1;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  server {
    listen 80;
    server_name  _;

    # Serve static files
    root /usr/share/nginx/html;
    index index.html;

    # Health check for nginx container itself
    location = /nginx_health {
      return 200 '{"status":"ok","server":"nginx"}';
      add_header Content-Type application/json;
    }

    # Proxy anything under /ict/ to the backend service (use service name 'backend')
    location /ict/ {
      proxy_pass http://backend:8000/;   # <<-- IMPORTANT: "backend" is the docker-compose service name
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_connect_timeout 5s;
      proxy_read_timeout 10s;
    }

    # All other requests -> static files (fallback to index.html for SPA)
    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}
