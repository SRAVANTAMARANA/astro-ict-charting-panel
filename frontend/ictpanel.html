<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Astro ICT Chart Panel</title>
  <style>
    body { margin:0; font-family: Arial, Helvetica, sans-serif; background:#f4f7fb; color:#222; }
    header { padding: 12px 16px; background:#0f3c78; color:#fff; display:flex; align-items:center; gap:12px; }
    #controls { margin:12px; display:flex; gap:8px; align-items:center; }
    #chart { width: calc(100% - 24px); height: 62vh; margin: 12px; background:#fff; border-radius:6px; box-shadow:0 2px 6px rgba(0,0,0,0.06); }
    .signals-panel { width: 320px; position: absolute; right: 20px; top: 76px; background:#fff; border-radius:6px; padding:8px; box-shadow:0 6px 20px rgba(0,0,0,0.12); display:none;}
    .btn { padding:8px 12px; border-radius:4px; border:1px solid #ccc; background:#fff; cursor:pointer; }
    .btn.primary { background:#0b61d6; color:#fff; border-color:#064a9c;}
  </style>
</head>
<body>
  <header>
    <h2>Astro ICT Chart Panel</h2>
    <div id="header-controls"></div>
  </header>

  <div id="controls">
    Symbol: <input id="symbol" value="XAUUSD" />
    Interval:
    <select id="interval">
      <option value="1min">1m</option>
      <option value="5min" selected>5m</option>
      <option value="15min">15m</option>
      <option value="1h">1h</option>
    </select>

    <button id="load" class="btn primary">Load</button>
    <button id="tv" class="btn">TV</button>
    <label style="margin-left:12px;">
      <input type="checkbox" id="theme" /> Dark
    </label>

    <button id="toggleSignals" class="btn">Show signals</button>
  </div>

  <div id="chart"></div>

  <div id="signals" class="signals-panel">
    <h4>Signals</h4>
    <div id="signalsContent">No signals yet</div>
    <button id="closeSignals" class="btn">Hide</button>
  </div>

  <div id="tvContainer" style="display:none; position:fixed; top:10px; left:10px; width:85%; height:85%; background:white; z-index:9999;"></div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
