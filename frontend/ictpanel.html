<!-- frontend/ictpanel.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Astro ICT Chart Panel</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    #chart-root { width:100%; height:600px; background:#fff; }
    #controls { padding:10px; display:flex; gap:10px; align-items:center; }
    .btn { padding:6px 10px; border:1px solid #2b6cb0; background:#2b6cb0; color:#fff; border-radius:4px; cursor:pointer;}
  </style>
</head>
<body>
  <h1 style="margin:12px 16px">Astro ICT Chart Panel</h1>

  <div id="controls">
    <label for="symbol">Symbol:</label>
    <input id="symbol" value="AAPL" placeholder="Symbol (AAPL, BTC/USDT etc)" />
    <label for="interval">Interval:</label>
    <select id="interval">
      <option value="1min">1m</option>
      <option value="5min" selected>5m</option>
      <option value="15min">15m</option>
      <option value="1h">1h</option>
      <option value="1d">1d</option>
    </select>
    <button id="load" class="btn">Load</button>
    <span id="status" style="margin-left:16px">Status: idle</span>
  </div>

  <div id="chart-root"></div>

  <!-- lightweight-charts UMD (standalone). Must be before app.js if you use window.LightweightCharts -->
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

  <!-- app.js: your application script -->
  <script src="/app.js"></script>
</body>
</html>
