<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Astro ICT Chart Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin:0; font-family:sans-serif; background:#f5f5f5; }
    #chart { width:100%; height:500px; }
    #controls { margin:10px; }
    button { margin:2px; padding:5px 10px; }
  </style>
</head>
<body>
  <h2>Astro ICT Chart Panel</h2>

  <div id="controls">
    <input id="symbol" value="BTCUSDT" />
    <select id="interval">
      <option value="1min">1m</option>
      <option value="5min">5m</option>
      <option value="15min">15m</option>
    </select>
    <button onclick="loadData()">Load</button>
  </div>

  <div id="chart"></div>

  <div>
    <button onclick="toggleFullscreen()">Fullscreen</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
  <script>
    let chart, candleSeries;

    function recreateChart() {
      const chartDiv = document.getElementById('chart');
      if (chart) chart.remove();
      chart = LightweightCharts.createChart(chartDiv, {
        width: chartDiv.clientWidth,
        height: chartDiv.clientHeight,
        layout: { background:{ color:'#ffffff' }, textColor:'#333' },
        rightPriceScale: { borderVisible:false },
        timeScale:{ borderVisible:false }
      });
      candleSeries = chart.addCandlestickSeries(); // âœ… fixed capitalization
    }

    async function loadData() {
      const symbol = document.getElementById('symbol').value;
      const interval = document.getElementById('interval').value;
      const url = `http://localhost:8000/ict/candles?symbol=${symbol}&interval=${interval}&limit=200`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        if (data.candles && data.candles.length > 0) {
          const formatted = data.candles.map(c => ({
            time: Math.floor(new Date(c.time).getTime() / 1000),
            open: c.open, high: c.high, low: c.low, close: c.close
          }));
          candleSeries.setData(formatted);
        } else {
          console.warn('No candle data', data);
        }
      } catch (e) {
        console.error('Error loading data', e);
      }
    }

    function toggleFullscreen() {
      const elem = document.getElementById('chart');
      if (!document.fullscreenElement) {
        elem.requestFullscreen().catch(err => console.error(err));
      } else {
        document.exitFullscreen();
      }
    }

    window.addEventListener('resize', () => {
      if(chart) chart.applyOptions({ width: chartDiv.clientWidth, height: chartDiv.clientHeight });
    });

    recreateChart();
    loadData();
  </script>
</body>
</html>
