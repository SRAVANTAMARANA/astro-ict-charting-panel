# frontend/nginx.conf
user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       3000;                 # internal port inside container
        server_name  localhost;

        # Serve static files
        root /usr/share/nginx/html;
        index ictpanel.html;

        # Serve the main panel at /ict/ (so /ict/ will return ictpanel.html)
        location /ict/ {
            try_files $uri $uri/ /ict/ictpanel.html;
        }

        # Direct file fallback (if someone requests /ict/ictpanel.html directly)
        location = /ict/ictpanel.html {
            try_files $uri =404;
        }

        # Serve static assets normally
        location /static/ {
            try_files $uri $uri/ =404;
            access_log off;
        }

        # Proxy API calls to backend service (adjust host:port to your backend)
        # If your backend runs on docker-compose service named `backend` port 8000:
        location /api/ {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Health endpoint forwarded to backend (adjust as needed)
        location /ict/health {
            proxy_pass http://backend:8000/ict/health;
            proxy_set_header Host $host;
        }

        # 404 handler for others
        error_page 404 /404.html;
    }
}
