# frontend/nginx.conf
user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    client_max_body_size 10M;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Upstream - use the docker-compose service name and internal port
    upstream backend_up {
        # <-- change backend:8000 below if your backend service name or port differs
        server backend:8000;
        # you can add keepalive here if needed:
        keepalive 16;
    }

    server {
        listen 80;
        server_name _;

        # static files location (if you serve static via nginx)
        root /usr/share/nginx/html;
        index index.html;

        # Proxy all /ict requests to backend
        location /ict/ {
            proxy_pass http://backend_up$request_uri;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   X-Forwarded-Host $host;
            proxy_set_header   Connection "";
            proxy_read_timeout 90;
        }

        # Fallback for SPA or plain static pages
        location / {
            try_files $uri $uri/ /index.html;
        }

        # health endpoint served by backend; allow direct proxied access
        location = /ict/health {
            proxy_pass http://backend_up/ict/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
